<!DOCTYPE html>
<!-- App Usually Defined on the HTML Tag -->
<html ng-app="wineryApp">
<head lang="en">
  <meta charset="UTF-8">
  <title>Hello Angular</title>

  <!-- Import all JS -->
  <script src="assets/bower_components/angular/angular.js"></script>
  <script src="assets/bower_components/angular-animate/angular-animate.js"></script>
  <script src="assets/bower_components/angular-route/angular-route.js"></script>
  <script src="app/wineryApp.module.js"></script>
  <script src="app/wineryApp.routes.js"></script>
  <script src="app/shared/MainController/mainController.js"></script>
  <script src="app/components/wineries/wineriesController.js"></script>
  <script src="app/components/wines/winesController.js"></script>
  <script src="app/components/todo/todo.js"></script>


  <!-- Get the stylesheets -->
  <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"/>
  <link rel="stylesheet" href="assets/css/winery-style.css" type="text/css"/>

</head>

<!-- Controllers can be on any element, here it's on the body and that's what we usually do -->

<body ng-controller="mainController">
<div class="top_banner">
  <img src="assets/img/wineryexplorer250.png">
</div>

<div ng-view></div>

</body>
</html>
